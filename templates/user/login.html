{% extends "Base/base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}

<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <form method="POST" enctype="multipart/form-data" action="">
        {% csrf_token %}
        <h2 class="text-2xl font-bold mb-6 text-center">Log In to Your Account</h2>

        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
            <input type="text" name="username" id="username" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">
        </div>

        <div class="mb-6">
            <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
            <input type="password" name="password" id="password" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">
        </div>

        <!-- Move the button inside the form -->
        <button type="submit"
            class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-3 rounded-lg hover:from-indigo-700 hover:to-purple-700 transition shadow-lg mt-6">
            Sign In
        </button>
    </form>

    <div class="mt-6 text-center">
        <p class="text-gray-600">
            Don't have an account?
            <a href="{% url 'user:register' %}" class="text-indigo-600 font-semibold hover:underline">
                Sign Up
            </a>
        </p>
    </div>
</div>

{% endblock %}
