{% extends "Base/base.html" %}

{% block content %}
{% if messages %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    {% for message in messages %}
    <div class="mb-4 text-red-600 font-semibold">{{ message }}</div>
    {% endfor %}
</div>
{% endif %}

<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <form method="POST" enctype="multipart/form-data" action="">
        {% csrf_token %}
        <h2 class="text-2xl font-bold mb-6 text-center">Edit Image</h2>

        <div class="mb-4">
            <label for="title" class="block text-gray-700 font-semibold mb-2">Title</label>
            <input type="text" name="title" id="title" value="{{ image.title }}" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">
        </div>

        <div class="mb-4">
            <label for="description" class="block text-gray-700 font-semibold mb-2">Description</label>
            <textarea name="description" id="description" rows="3"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">{{ image.description }}</textarea>
        </div>

        <div class="mb-6">
            <label for="image" class="block text-gray-700 font-semibold mb-2">Replace Image (optional)</label>
            <input type="file" name="image" id="image" accept="image/*"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">
            {% if image.image %}
            <div class="mt-3 text-sm text-gray-600">
                <span class="font-semibold">Current image:</span>
                <a href="{{ image.image.url }}" class="text-indigo-600 hover:underline" target="_blank">View</a>
            </div>
            {% endif %}
        </div>

        <div class="flex gap-3">
            <button type="submit"
                class="flex-1 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-3 rounded-lg hover:from-indigo-700 hover:to-purple-700 transition shadow-lg">
                Save changes
            </button>
            <a href="{% url 'gallery:gallery' %}"
                class="flex-1 text-center border border-gray-300 text-gray-700 font-semibold py-3 rounded-lg hover:bg-gray-50 transition">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
